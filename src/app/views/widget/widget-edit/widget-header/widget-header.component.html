      <a routerLink="../"
         class="navbar-text cl-text-white right-margin">
        <span class="fa fa-angle-left"></span>

      <a routerLink="./"
         class="navbar-text cl-text-white">
        Edit Widget

<div class="container container-padding">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <label for="WidgetHeaderName">Widget Name</label>
  <input id="WidgetHeaderName"
         type="text"
         class="form-control"
         placeholder="name"
         [(ngModel)]="widget._id"
         disabled/>
  <label for="WidgetHeaderText">Text</label>
  <input id="WidgetHeaderText"
         type="text"
         class="form-control"
         placeholder="Text"
         [(ngModel)]="widget.text"/>
  <label for="WidgetHeaderSize">Size</label>
  <input id="WidgetHeaderSize"
         type="text"
         class="form-control"
         placeholder="3"
         [(ngModel)]="widget.size"/>

  <!--<a class="btn btn-success btn-block"-->
     <!--(click)="updateWidget()">-->
    <!--Update-->
  <!--</a>-->
  <button class="btn btn-success btn-block"
     (click)="updateWidget()">
    Update
  </button>
  <!--<a class="btn btn-danger btn-block"-->
     <!--(click)="deleteWidget()">-->
    <!--Delete-->
  <!--</a>-->
  <button class="btn btn-danger btn-block" (click)="deleteWidget(widget)">
    Delete
  </button>

</div>

       class="navbar-text cl-text-white pull-left">
      <span class="fa fa-home"></span>

    <a routerLink="/professor"
       class="navbar-text cl-text-white pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>

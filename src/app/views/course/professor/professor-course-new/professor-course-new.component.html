<nav class="navbar fixed-top nav-blue">
  <a class="navbar-brand" routerLink="/professor/courses">
    <span class="fa fa-chevron-left text-white"></span>
  </a>
  <div class="navbar-brand text-white font-weight-bold">
    Courses
  </div>
</nav>

<div class="bg">
  <div class="container">
    <form (ngSubmit)="createCourse()" #f="ngForm" >
      <div class="row">
        <div class="col">
          <div class="form-group cl-8-top">
            <label for="course-name">Course Name:</label>
          </div>
        </div>
        <div class="col">
          <input type="text" id="course-name" placeholder="10" ngModel required name="name" #name="ngModel" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group cl-8-top">
            <label for="course-title">Course Title:</label>
          </div>
        </div>
        <div class="col">
          <input type="text" id="course-title" placeholder="10" ngModel required name="title" #title="ngModel"/>
        </div>
      </div>
      <div *ngIf="errorFlag" class="alert alert-primary" role="alert">
        {{errorMsg}}
      </div>
      <button class="btn left btn-info btn-block cl-8-top" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
</div>

<nav class="navbar fixed-bottom nav-blue">
  <div class="container-fluid">
    <a routerLink="/"
       class="navbar-text white-text pull-left">
      <span class="fa fa-home"></span>
    </a>
    <a routerLink="../"
       class="navbar-text white-text pull-right">
      <span class="fa fa-user"></span>
    </a>
  </div>
</nav>
